  <ion-navbar color = "primary" text-center>

<ion-content padding>
<ion-slides pager>

      <ion-card-header>
        Option {{"A"}}
      </ion-card-header>
      <ion-card-content>
        {{"Sometext about something or another A. "}}

    <ion-card-header>
      Option {{"B"}}
    </ion-card-header>
    <ion-card-content>
      {{"Some text about something or another B. "}}
    </ion-card-content>
    </ion-card>

</ion-content>
